<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Entry</title>
</head>
<body>

<form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="button" onclick="checkCredentials()">Submit</button>
</form>

<p id="successMessage" style="display:none;">Login successful! Redirecting...</p>
<p id="errorMessage" style="display:none;">Incorrect username or password. Please try again.</p>

<script>
    function checkCredentials() {
        var enteredUsername = document.getElementById("username").value;
        var enteredPassword = document.getElementById("password").value;
        
        // Replace 'yourUsername' and 'yourPassword' with the actual correct credentials
        if (enteredUsername === "yourUsername" && enteredPassword === "yourPassword") {
            document.getElementById("successMessage").style.display = "block";
            document.getElementById("errorMessage").style.display = "none";
            // Redirect to Google (replace with your desired URL)
            window.location.href = "https://www.google.com";
        } else {
            document.getElementById("successMessage").style.display = "none";
            document.getElementById("errorMessage").style.display = "block";
        }
    }
</script>

</body>
</html>
