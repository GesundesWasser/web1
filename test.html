<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Entry</title>
</head>
<body>

<form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="button" onclick="checkPassword()">Submit</button>
</form>

<p id="successMessage" style="display:none;">Login successful!</p>

<script>
    function checkPassword() {
        var enteredPassword = document.getElementById("password").value;
        // Replace 'yourPassword' with the actual correct password
        if (enteredPassword === "yourPassword") {
            document.getElementById("successMessage").style.display = "block";
        }
    }
</script>

</body>
</html>
