<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Entry</title>

    <style>
        body {
            background-color: #222; /* Darker background color */
            color: #fff; /* White text color for better readability */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        /* Additional styles for better readability */
        header, nav, main, footer {
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            display: inline;
            margin-right: 15px;
        }

        a {
            color: #fff; /* White color for links */
            text-decoration: none;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            text-align: center; /* Center the form within its container */
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px; /* Set a fixed height for the header */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #successMessage, #errorMessage {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Stellar Login</h1>
    </header>

    <form id="loginForm" onsubmit="checkCredentials(); return false;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Submit</button>
    </form>

    <p id="successMessage" style="display:none;">Login successful! Redirecting...</p>
    <p id="errorMessage" style="display:none;">Incorrect username or password. Please try again.</p>

    <script>
        function checkCredentials() {
            var enteredUsername = document.getElementById("username").value;
            var enteredPassword = document.getElementById("password").value;
            
            // Replace 'yourUsernames' and 'yourPasswords' with the actual valid credentials
            var validUsernames = ["wwagoinc", "vergammelkapsel", "stellar"];
            var validPasswords = ["bodenkapsel", "gratprogrammcoming", "stellar"];

            // Check if enteredUsername is in the validUsernames array and the corresponding password matches
            var isValid = validUsernames.indexOf(enteredUsername) !== -1 && validPasswords[validUsernames.indexOf(enteredUsername)] === enteredPassword;

            if (isValid) {
                document.getElementById("successMessage").style.display = "block";
                document.getElementById("errorMessage").style.display = "none";
                // Redirect to Google (replace with your desired URL)
                window.location.href = "stellar";
            } else {
                document.getElementById("successMessage").style.display = "none";
                document.getElementById("errorMessage").style.display = "block";
            }
        }
    </script>

</body>
</html>
