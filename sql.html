<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL Web Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>MySQL Web Editor</h1>
    
    <button onclick="executeQuery('SET 123 = 1')">Set 123 to 1</button>
    <button onclick="executeQuery('SET 123 = 0')">Set 123 to 0</button>
    <button onclick="executeQuery('SET 456 = 1')">Set 456 to 1</button>

    <script>
        function executeQuery(query) {
            fetch('execute_query.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle the response as needed
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
