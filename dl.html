<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lange Geschichte</title>
  <style>
    /* (unchanged styles) */
  </style>
</head>

<body>
  <div class="download-container">
    <div class="download-bar">
      <div class="progress-bar"></div>
      <div class="status-text">Downloading...</div>
    </div>
  </div>

  <div class="completion-message" id="completionMessage">Download Complete!</div>

  <button class="download-button" id="downloadButton" onclick="initiateDownload()">Download Now</button>

  <div class="video-container">
    <iframe src="https://drive.google.com/file/d/1gKF9u3RZ2AkEa_U5OvsV2BmLvMkMdS84/preview" width="640" height="480" allow="autoplay"></iframe>
  </div>

  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const fileQueryParam = urlParams.get('query');

    let downloadDuration = 180000; // Default duration

    if (fileQueryParam === '1') {
      downloadDuration = 180000; // Set duration for query=1
    } else if (fileQueryParam === '2') {
      downloadDuration = 120000; // Set duration for query=2
    } else {
      alert('Invalid query parameter. Please use "query=1" or "query=2".');
      // You might want to handle the invalid case differently, e.g., redirect to an error page
    }

    function initiateDownload() {
      const progressBar = document.querySelector('.progress-bar');
      const statusText = document.querySelector('.status-text');
      const completionMessage = document.getElementById('completionMessage');
      const downloadButton = document.getElementById('downloadButton');
      const interval = 1000;

      let progress = 0;

      const updateProgressBar = () => {
        progress += (interval / downloadDuration) * 100;
        progressBar.style.width = `${progress}%`;

        if (progress < 100) {
          // Continue updating the progress bar
        } else {
          clearInterval(progressInterval);
          statusText.textContent = 'Download Complete!';
          statusText.style.color = 'green';
          completionMessage.style.display = 'block';
          downloadButton.style.display = 'block';
        }
      };

      const progressInterval = setInterval(updateProgressBar, interval);

      // Trigger the download after initializing the progress bar
      downloadFile(progressInterval);
    }

    function downloadFile(progressInterval) {
      let filename;
      if (fileQueryParam === '1') {
        filename = 'file1.py';
      } else if (fileQueryParam === '2') {
        filename = 'file2.py';
      } else {
        alert('Invalid query parameter. Please use "query=1" or "query=2".');
        return;
      }

      const link = document.createElement('a');
      link.href = 'dl/' + filename;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>

</html>
