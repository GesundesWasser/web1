<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lange Geschichte</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    button {
      background-color: #555;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    select {
      background-color: #333;
      color: #fff;
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: 150px;
      margin-right: 10px;
    }

    .download-container {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }

    .download-bar {
      width: 100%;
      height: 30px;
      background-color: #eee;
      border-radius: 5px;
      margin-top: 10px;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #4caf50;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .status-text {
      text-align: center;
      margin-top: 10px;
    }

    .video-container {
      margin-top: 20px;
    }

    .completion-message {
      margin-top: 10px;
      color: rgb(0, 255, 13);
      font-weight: bold;
      display: none;
    }

    .download-button {
      margin-top: 10px;
    }

    /* Hide the dropdown after a file is selected */
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="download-container">
    <div class="download-bar">
      <div class="progress-bar"></div>
      <div class="status-text">Downloading...</div>
    </div>
  </div>

  <div class="completion-message" id="completionMessage">Download Complete!</div>

  <div class="dropdown-container">
    <label for="fileDropdown">Select a file:</label>
    <select id="fileDropdown">
      <option value="1">File 1</option>
      <option value="2">File 2</option>
      <!-- Add more options as needed -->
    </select>
    <button class="download-button" onclick="initiateDownload()">Download Now</button>
  </div>

  <div class="video-container">
    <iframe src="https://drive.google.com/file/d/1gKF9u3RZ2AkEa_U5OvsV2BmLvMkMdS84/preview" width="640" height="480" allow="autoplay"></iframe>
  </div>

  <script>
    const fileDropdown = document.getElementById('fileDropdown');
    const downloadBar = document.querySelector('.download-bar');
    const progressBar = document.querySelector('.progress-bar');
    const statusText = document.querySelector('.status-text');
    const completionMessage = document.getElementById('completionMessage');
    const interval = 1000;

    let progress = 0;

    function initiateDownload() {
      // Check if the download is already in progress
      if (progress === 0) {
        const selectedFile = fileDropdown.value;
        const downloadDuration = selectedFile === '1' ? 5000 : (selectedFile === '2' ? 8000 : 0);

        if (downloadDuration === 0) {
          alert('Invalid file selection.');
          return;
        }

        // Show the download bar
        downloadBar.style.display = 'block';

        const updateProgressBar = () => {
          progress += (interval / downloadDuration) * 100;
          progressBar.style.width = `${progress}%`;

          if (progress >= 100) {
            clearInterval(progressInterval);
            statusText.textContent = 'Download Complete!';
            statusText.style.color = 'green';
            completionMessage.style.display = 'block';
            // Hide the download bar and dropdown after a file is selected
            downloadBar.style.display = 'none';
            document.querySelector('.dropdown-container').classList.add('hidden');
          }
        };

        const progressInterval = setInterval(updateProgressBar, interval);
      }
    }
  </script>
</body>

</html>
