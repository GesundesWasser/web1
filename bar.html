<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Downloading Bar with Iframe</title>
  <style>
    body {
      background-color: #222; /* Darker background color */
      color: #fff; /* White text color for better readability */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    header, nav, main, footer {
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    nav li {
      display: inline;
      margin-right: 15px;
    }

    a {
      color: #fff; /* White color for links */
      text-decoration: none;
    }

    button {
      background-color: #555; /* Darker button color */
      color: #fff; /* White text color for the button */
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px; /* Rounded corners */
    }

    /* Darker and smaller text input fields */
    input[type="text"],
    input[type="password"],
    textarea {
      background-color: #333; /* Darker textbox background color */
      color: #fff; /* White text color for the textbox */
      padding: 8px;
      border: none;
      border-radius: 5px; /* Rounded corners for the textbox */
      width: 150px; /* Set the width of the textbox */
    }

    .download-container {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }

    .download-bar {
      width: 100%;
      height: 30px;
      background-color: #eee;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #4caf50;
      border-radius: 5px;
      transition: width 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .status-text {
      text-align: center;
      margin-top: 10px;
    }

    .video-container {
      margin-top: 20px;
    }

    .completion-message {
      margin-top: 10px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="download-container">
    <div class="download-bar">
      <div class="progress-bar"></div>
      <div class="status-text">Downloading...</div>
    </div>
  </div>

  <div class="video-container">
    <iframe src="https://drive.google.com/file/d/1gKF9u3RZ2AkEa_U5OvsV2BmLvMkMdS84/preview" width="640" height="480" allow="autoplay"></iframe>
  </div>

  <div class="completion-message" id="completionMessage">Download Complete!</div>

  <script>
    // Simulate a functional downloading bar taking 10 minutes
    const progressBar = document.querySelector('.progress-bar');
    const statusText = document.querySelector('.status-text');
    const completionMessage = document.getElementById('completionMessage');
    const downloadDuration = 10; // 10 minutes in milliseconds
    const interval = 1000; // Update interval for the progress bar (1 second)

    let progress = 0;

    const updateProgressBar = () => {
      progress += (interval / downloadDuration) * 100;
      progressBar.style.width = `${progress}%`;

      if (progress < 100) {
        // Continue updating the progress bar
      } else {
        clearInterval(progressInterval);
        statusText.textContent = 'Download Complete!';
        statusText.style.color = 'green'; // Set text color to green
        completionMessage.style.display = 'block';
      }
    };

    const progressInterval = setInterval(updateProgressBar, interval);
  </script>
</body>
</html>
