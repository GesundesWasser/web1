<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Downloading Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .download-container {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }

    .download-bar {
      width: 100%;
      height: 30px;
      background-color: #eee;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #4caf50;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .status-text {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="download-container">
    <div class="download-bar">
      <div class="progress-bar"></div>
    </div>
    <div class="status-text">Downloading...</div>
  </div>

  <script>
    // Simulate a functional downloading bar
    const progressBar = document.querySelector('.progress-bar');
    const statusText = document.querySelector('.status-text');
    const downloadDuration = 600000; // Simulated 5 seconds of "downloading"
    const interval = 100; // Update interval for the progress bar

    let progress = 0;

    const updateProgressBar = () => {
      progress += (interval / downloadDuration) * 100;
      progressBar.style.width = `${progress}%`;

      if (progress < 100) {
        requestAnimationFrame(updateProgressBar);
      } else {
        statusText.textContent = 'Download Complete!';
      }
    };

    setTimeout(() => {
      requestAnimationFrame(updateProgressBar);
    }, interval);
  </script>
</body>
</html>
