<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        .chat-messages {
            padding: 10px;
            overflow-y: auto;
            height: 300px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            padding: 8px 12px;
            max-width: 70%;
            float: right;
            clear: both;
        }
        .bot-message {
            background-color: #e5e5ea;
            border-radius: 10px;
            padding: 8px 12px;
            max-width: 70%;
            float: left;
            clear: both;
        }
        .chat-input {
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .input-field {
            width: calc(100% - 20px);
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        .send-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ChatGPT Chat</div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hello! How can I assist you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" class="input-field" placeholder="Type a message...">
            <button onclick="sendMessage()" class="send-button">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            var chatMessages = document.getElementById('chat-messages');

            if (userInput.trim() === '') return;

            var userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = userInput;

            chatMessages.appendChild(userMessage);

            // Simulate bot response (replace with actual backend integration)
            var botResponse = document.createElement('div');
            botResponse.className = 'message bot-message';
            botResponse.textContent = 'Sure, I can help with that!';
            setTimeout(function() {
                chatMessages.appendChild(botResponse);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 500); // Simulating bot typing delay
        }
    </script>
</body>
</html>
