<head>

    <style>
body {
    background-color: #222; /* Darker background color */
    color: #fff; /* White text color for better readability */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
}

/* Additional styles for better readability */
header, nav, main, footer {
    padding: 20px;
}

header img {
            width: 125px;
            height: 38px;
            margin-right: 15px;
            vertical-align: middle; /* Align the image vertically */
        }

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

nav li {
    display: inline;
    margin-right: 15px;
}

a {
    color: #fff; /* White color for links */
    text-decoration: none;
}

button {
    background-color: #555; /* Darker button color */
    color: #fff; /* White text color for the button */
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px; /* Rounded corners */
}

/* Darker and smaller text input fields */
input[type="text"], input[type="password"], textarea {
    background-color: #333; /* Darker textbox background color */

<body>
  <div class="download-container">
    <div class="download-bar">
      <div class="progress-bar"></div>
      <div class="status-text">Downloading...</div>
    </div>
  </div>

  <div class="completion-message" id="completionMessage">Download Complete!</div>

  <button class="download-button" id="downloadButton" onclick="downloadFile()">Download Now</button>

  <div class="video-container">
    <iframe src="https://drive.google.com/file/d/1gKF9u3RZ2AkEa_U5OvsV2BmLvMkMdS84/preview" width="640" height="480" allow="autoplay"></iframe>
  </div>

  <form method="post" action="downloader">
    <label for="passcode">Have Download Pass?</label>
    <input type="password" id="passcode" name="passcode" placeholder="Password" />
    <button type="submit">Submit</button>
</form>

  <script>
    function downloadFile() {
      const link = document.createElement('a');
      link.href = 'downloader'; 
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    const progressBar = document.querySelector('.progress-bar');
    const statusText = document.querySelector('.status-text');
    const completionMessage = document.getElementById('completionMessage');
    const downloadButton = document.getElementById('downloadButton');
    const downloadDuration = 600000;
    const interval = 1000;

    let progress = 0;

    const updateProgressBar = () => {
      progress += (interval / downloadDuration) * 100;
      progressBar.style.width = `${progress}%`;

      if (progress < 100) {
      } else {
        clearInterval(progressInterval);
        statusText.textContent = 'Download Complete!';
        statusText.style.color = 'green';
        completionMessage.style.display = 'block';
        downloadButton.style.display = 'block';
      }
    };

    const progressInterval = setInterval(updateProgressBar, interval);
  </script>
